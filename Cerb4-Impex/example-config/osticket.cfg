[osTicket]
exportDriver=com.webgroupmedia.cerb4.exporter.osTicket.Driver
exportEncoding=ISO-8859-1
verbose=true
outputDir=osTicket-output
fixMagicQuotes=true

[database]
dbConnection=jdbc:mysql://127.0.0.1:3306/osticket?characterEncoding=latin1
dbUser=osticket
dbPassword=osticket

[tickets]
exportTickets=true
exportToGroup=Import:osTicket
exportMaskPrefix=OST

[workers]
exportWorkers=true

[knowledgebase]
exportKb=true
exportKbRoot=ost_KB
