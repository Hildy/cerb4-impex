[cerb3]
exportDriver=com.cerb3.exporter.Driver
verbose=true
outputDir=cerb3-output

[database]
dbConnection=jdbc:mysql://127.0.0.1:3306/dbname?characterEncoding=latin1
dbUser=root
dbPassword=

[prefix]
exportToGroup=Import:Cerb3
exportMaskPrefix=CERB3

[tickets]
exportTickets=true
exportTicketStartId=1
exportTicketEndId=50

[workers]
exportWorkers=true